<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <title>Login</title>
    <!-- the form awesome library is used to add icons to our form -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <!-- include the stylesheet file -->
    <link href="/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="adminbody">
    <h1>Admin's Place</h1>
    <h3>Welcome back!</h3>
    <h4>You can now add any new words to the database!</h4>

    <div class="send">
      <form action="/admin-form" method="post">
        <label for="word"> </label>
        <input type="text" name="word" placeholder="Word" id="word" required />
        <label for="hint"> </label>
        <input type="text" name="hint" placeholder="Hint" id="hint" required />
        <input type="submit" value="Send" />
      </form>
    </div>
  </body>
</html>
